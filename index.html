    const SHEET_ID = '10z83ZHY9p4uLPcbNwbxZw1x0gaYAE-AWQhsbIvjweKw';
    
    let allData = [];

    async function loadData() {
        try {
            console.log('Loading data from Google Sheets...');
            
            // Use published web page format (works reliably from hosted sites)
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&tq=SELECT%20*`;
            
            const response = await fetch(url);
            const text = await response.text();
            
            // Parse Google's JSONP response
            const jsonpText = text.match(/google\.visualization\.Query\.setResponse\((.*)\);/);
            if (!jsonpText) throw new Error('Invalid response format');
            
            const data = JSON.parse(jsonpText[1]);
            
            if (!data.table || !data.table.rows) {
                throw new Error('No data found in sheet');
            }
            
            // Extract data from Google's format
            const rows = data.table.rows;
            const processedData = rows.map(row => {
                const cells = row.c || [];
                return {
                    id: cells[0]?.v || '',
                    name: cells[1]?.v || '', 
                    status: cells[2]?.v || 'ACTIVE',
                    dob: cells[3]?.v || '',
                    age: cells[4]?.v || '',
                    association: cells[5]?.v || '',
                    guardian: cells[6]?.v || '',
                    expiration: cells[7]?.v || '',
                    image: cells[8]?.v || '',
                    location: cells[9]?.v || 'All District Property',
                    contact: cells[10]?.v || ''
                };
            }).filter(item => item.name); // Only rows with names
            
            allData = processedData;
            renderCards(allData);
            
            console.log(`Loaded ${allData.length} records from Google Sheets`);
            
        } catch (error) {
            console.error('Error loading data:', error);
            
            // Fallback: show sample data if connection fails

            ];
            
            renderCards(allData);
            
            document.getElementById('trespassGrid').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 20px; background: #fff3cd; border-radius: 10px; margin-bottom: 20px;">
                    <div style="color: #856404; font-size: 14px;">
                        ⚠️ Using sample data - could not connect to Google Sheets
                    </div>
                </div>
            ` + document.getElementById('trespassGrid').innerHTML;
        }
    }

    function renderCards(data) {
        const grid = document.getElementById('trespassGrid');
        
        if (!data || data.length === 0) {
            grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px;">No data available</div>';
            return;
        }

        grid.innerHTML = data.map(person => `
            <div class="trespass-card" onclick="showDetails(${JSON.stringify(person).replace(/"/g, '&quot;')})">
                <div class="card-name">${person.name}</div>
                <div class="card-id">ID: ${person.id}</div>
                <div class="card-status ${person.status === 'ACTIVE' ? 'status-active' : 'status-inactive'}">
                    ${person.status}
                </div>
            </div>
        `).join('');
    }

}
